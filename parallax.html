<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>See You</title>
    <style>
        body{
            margin:0;
            padding:0;
            border:0;
        }
        .article{
            background-repeat: no-repeat;
            height:100vh;
            background-size: cover;
            overflow: hidden;
            background-attachment: fixed;
        }
        .article.s1{
            background-image: url('./thanks.png');
        }
        .article.s2{
            background-image: url('welcome.png');
        }
        article div p{
            background-color:rgba(0,0,0,0.6);
            color: white;
            display:inline-block;
            padding:0.5rem;
            position:fixed;
            top:3%;
            transform: translateY(-3%);
            left:50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <article>
        <div class="article s1">
            <p id="first">1년동안 같이 지내주셔서 감사합니다.</p>
        </div>
        <div class="article s2">

        </div>
    </article>
    <script>
        var first = document.getElementById('first');
        var count = 0;
        first.addEventListener('click',(e) => {
            count++;
            if(count === 1) {
                first.innerText = '지금부터 발표를 시작하겠습니다~!'
            } else if(count === 2) {
                first.innerText = '발표 자료 1'
            }
        })
    </script>
</body>
</html>
